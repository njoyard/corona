  about:
    menuHeader: About
    menuEntry: Information
    title: About
    close: Close
    text: |
      This app uses data from the CSSE at John Hopkins University, and Santé Publique France.

      Please note that CSSE data comes from officially reported figures, and is only indicative of the actual situation. It comes from various organizations and countries, and may use different counting methods. Actual figures are most likely higher.

      Data is refreshed twice a day, independently of source updates.
