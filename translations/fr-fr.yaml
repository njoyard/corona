  about:
    menuHeader: À propos
    menuEntry: Informations
    title: À propos
    close: Fermer
    text: |
      Cette application utilise les données en provenance du CSSE à l'université John Hopkins, ainsi que celles de Santé Publique France.

      Notez que les données CSSE sont fournies uniquement à titre indicatif. Elles sont agrégées à partir des informations fournies par plusieurs organismes distincts, qui utilisent des méthodes de relevé et de comptage diverses. Les chiffres réels sont probablement plus élevés.

      Les données sont récupérées par l'application deux fois par jour, indépendemment de la mise à jour des données sources.
